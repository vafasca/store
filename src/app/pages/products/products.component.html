<section class="products flex flex-wrap justify-center align-middle mt-20">
  <mat-card class="card m-5 w-3/12 h-3/12 border-r-2 relative" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>
        {{product.name}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>{{product.description}}</mat-card-content>
    <mat-card-actions class=""> 
        <button mat-flat-button color="primary" class="w-full hover:bg-red-500">
                Buy {{product.price | currency}}
                <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </mat-card-actions>
  </mat-card>
</section>

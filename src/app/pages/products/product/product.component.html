<mat-card class="card m-4 w-80">
    <mat-card-header>
      <mat-card-title>
        {{product.name}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>{{product.description}}</mat-card-content>
    <mat-card-actions class=""> 
        <button mat-flat-button color="primary" class="w-full hover:bg-red-500" (click)="onClick()">
                Buy {{product.price | currency}}
                <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </mat-card-actions>
  </mat-card>
